          <!--h2 id="section">தமிழின் பழமை</h2>

<p>தமிழ் மொழி மிகவும் பழமை வாய்ந்தது, 
தமிழில் புதிய சொற்களையும் ஏற்கனவே இருக்கும் சொற்களையும் சீர்படுத்தப் போகிறோம். </p>


<h2 id="section-2">எமது கனவு</h2>

<p>தேமதுரத் தமிழோசை உலகெலாம் பரவும் வகை செய்தல் வேண்டும்!</p>

<h2 id="section-3">தமிழில் பெயரிடலில் முக்கியத்துவம்</h2>

<ul>
  <li>நிறுவனங்கள் அனைத்திலுமே தமிழ் புழங்கிட வேண்டும். </li>
  <li>வணிகப்பலகைகள் அனைத்தும் தமிழில் இருக்க வேண்டும். </li>
  <li>உருவாகும் பொருட்கள் அனைத்தும் தமிழில் பெயர் வைத்திட வேண்டும்.</li>
</ul>

<p>அனைத்து இடங்களிலும் தமிழைக் கொண்டு போய் சேர்க்க எம்மோடு இனைந்திடுங்கள்.</p>
<h2 id="section-1">இசையினி குழுமத்தின் மூலம்</h2>

<p>இசையினி குழுமத்தின் மூலம் இன்னும் ஐந்து - 2023 - வருடங்களில் அனைத்து சொற்களுமே சீர்பெற வேண்டும், 
என்பதே நோக்கம். விருப்பம் உள்ள அனைத்து பெருமக்களும் இணைந்து செயல்படலாம்.</p>
